<!DOCTYPE html>

    <title>处理数组的方法</title>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        arr.splice(1, 0, 6) // 第一个参数表示位置 ，第二个参数表示是否删除，第三个参数表示添加的新数据
        console.log(arr, 'arr')
    </script>
