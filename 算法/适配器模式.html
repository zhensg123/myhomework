<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配器模式</title>
</head>
<body>
    <script>
        // 适配器模式是有多个可选项，每个可选项都要满足，适配器解决两个软件实体间的接口不兼容的问题
        // 适配器的别名是包装器，是一个相对简单的模式
        // 适配器模式是创造一个适配器对象，将两种不兼容的软件实体接口对接起来

       const gooleMap = {
           show(){
               console.log('开始渲染谷歌地图')
           }
       }
       const baiduMap = {
           show(){
               console.log('开始渲染百度地图')
           }
       }

       const renderMap = function(map){
           if(map.show instanceof Function) {
               map.show()
           }
       }

       var baiduMapAdapter = {
           show(){
               return baiduMap.display()
           }
       }
    </script>
</body>
</html>
