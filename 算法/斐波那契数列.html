    <script>
        //         F(0) = 0
        // F(1) = 1
        // F(n) = F(n-1)+F(n-2)

        // function fib(start, end, n) {
        //     if (end < 2) { return n }
        //     return fib(end, start + end, n - 1)
        // }

        // console.log(fib(0, 0, 1), 1)
        // console.log(fib(0, 1, 2), 1)
        // console.log(fib(0, 2, 3), 1)
        // 1、1、2、3、5、8、13、21、34
        // 实际是从迭代而来
        function fb2(n, res1 = 1, res2 = 1) {
            if (n <= 2) {
                return res2;
            } else {
                return fb2(n - 1, res2, res1 + res2);
            }
        }
        // console.log(fb2(0), 2)
        console.log(fb2(1), 2)
        console.log(fb2(2), 2)
        console.log(fb2(3), 2)
        console.log(fb2(4), 2)
        console.log(fb2(5), 2)
        console.log(fb2(6), 2)


        // 迭代
        function fb3(n) {
            var res1 = 1;
            var res2 = 1;
            var sum = res2;
            for (var i = 2; i < n; i++) {
                sum = res1 + res2;
                res1 = res2;
                res2 = sum;
            }
            return sum;
        }
    </script>
