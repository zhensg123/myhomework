    <script>
        // 实现一个函数科里化
        // 实现 add(1)(2)(3)

        //参数不确定

            let args = [];

            return function temp(...newArgs) {
                // 利用递归来处理这种问题 只要有就缓存，一直到结束为止
                if (newArgs.length) {
                    args.push(...newArgs);
                    return temp;
                } else {
                    const val = fn.apply(this, args);
                    args = [];
                    return val;
                }
            }
        }

        // 直接实现方式
        function add(a) {
            return function (b) {
                return function (c) {
                    return a + b + c
                }
            }
        }

        // 参数固定
        const curry = (fn) =>
        (judge = (...args) =>
            args.length === fn.length
                ? fn(...args)
                : (...arg) => judge(...args, ...arg));
