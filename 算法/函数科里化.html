<body>
    <script>
        const add = (a, b, c) => a + b + c;

        //参数不确定
        const currying = (fn) => {
            let args = [];

            return function temp(...newArgs) {
                // 利用递归来处理这种问题 只要有就缓存，一直到结束为止
                if (newArgs.length) {
                    args.push(...newArgs);
                    return temp;
                } else {
                    const val = fn.apply(this, args);
                    args = [];
                    return val;
                }
            }
        }
    </script>
