<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 嵌套promise

        new Promise(resolve => {
            resolve();
        }).then(function () {
            console.log(111)
            new Promise(resolve => {
                resolve();
            }).then(function () {
                console.log(222)
            })
        })


        new Promise(resolve => {
            resolve();
        }).then(function () {
            console.log(333)
            new Promise(resolve => {
                resolve();
            }).then(function () {
                console.log(444)
                new Promise(resolve => {
                    resolve();
                }).then(function () {
                    console.log(555)
                })
            })
        })

    </script>
</body>

</html>
