<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个transition</title>
</head>

<body>
    <style media="screen">
        .main {
            margin: auto;
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background: linear-gradient(to top right, pink, green);
            border-radius: 50%;
            transition: transform 2s ease, border-radius 3s ease-out;
        }

        .main:hover {
            transform: rotate(-80deg); 
            border-radius: 0px;
        }
    </style>

    <body>
        <div class="main">
        </div>
    </body>

</html>
