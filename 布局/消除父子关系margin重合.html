<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消除父子关系外边距重合</title>
</head>
<body>
    <script>
        // 消除父子关系外边距margin重叠
        // 可以使用父元素overflow: hidden;
//         overflow: hidden (or anything else than auto) 
// padding: 1px (or any value greater than 0); some browsers even support sub-pixel values)
// border: 1px solid transparent (or any border)
// display: inline-block (inline-table works too)
// float: left (right works too)
    </script>
    <div class="parent">
        <div class="inner"></div>
    </div>
    <style>
     .parent {
         background-color: red;
         height: 200px;
         width: 200px;
         overflow: hidden;
     }
     .inner {
         height: 100px;
         width: 100px;
         background-color: yellow;
         margin: 50px;
     }
    </style>
</body>
</html>
